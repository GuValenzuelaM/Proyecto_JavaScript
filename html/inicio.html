<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <!-- Descripciòn de META, debe tener entre 70 y 320 caracteres (optimo 80) -->
    <meta name="description" content="Proyecto JavaScript CoderHouse">
    <!-- Keywords, Chrome no las usa (18 tags son suficientes #tags)-->

    <!-- Entre 35 y 65 caracteres -->
    <title>Proyecto JavaScript CoderHosue</title>
    <script defer src="../js/script.js"></script>

    <!-- TIPO DE FUENTE EXTRAIDA DE GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <!--CARGA DE ANIMACIONES AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS BOOTSTRAP -->

    <link rel="shortcut icon" href="../img/icono.png" type="image/x-icon">

    <a class="banner" href="../img/Banner.jpg"><img src="../img/Banner.jpg" Logo Clinica Dental></a>

</head>

<body>
    <!--BARRA DE NAVEGACIÓN-->
    <header>
        <div class="header-section container">
            <ul class="menu">
                <li><a class="col-lg-2 col-md-2 col-2 p-5 text-uppercase" href="../index.html">Inicio</a></li>

                <li><a class="col-lg-2 col-md-2 col-2 p-5 text-uppercase" href="./servicios.html">Servicios</a></li>

                <li><a class="col-lg-2 col-md-2 col-2 p-5 text-uppercase" href="./galeria.html">Galeria</a></li>

            </ul>

<!--SERVICIOS CLINICA DENTAL Y ESTETICA-->
    <main>
        <div class="formulario">
            <form id="form" action="/">
                <h1>REDENTAL</h1>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="correo" name="correo" type="email" required>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Contraseña</label>
                    <input id="pass" name="password" type="password" required>
                    <div class="error"></div>
                </div>
                <div class="botones">
                    <button id="btn_registro">Registrate</button>
                    <button id="btn_login">Ingresar</button>
                </div>
            </form>
        </div>
    </main>

</body>
